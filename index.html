    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        ::-moz-selection {
            color: black;
            background: white;
        }

        ::selection {
            color: black;
            background: white;
        }

        html,
        body {
            position: relative;
            height: 100%;
            margin: 0;
        }

        .hii-wrapper {
            position: relative;
            z-index: 1;
            color: #EAEAEA;
            background: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-flow: column;
            justify-content: center;
            line-height: 1.62;
            text-align: center;
            font-family: 'Cutive Mono', monospace;
            border: 2vmin solid white;
        }

            .hii-wrapper::after {
                content: '';
                display: block;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: -1;
                opacity: 0.03;
                background: url(husainitis.svg) left center no-repeat;
            }

        .hii-logo {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 112px;
            background: url(husainitis.svg) center no-repeat;
        }

            .hii-logo path {
                fill: white;
            }

        .hii-title {
            margin: .25em auto .125em;
            font-size: 8vmin;
            font-weight: normal;
        }

        .hii-subtitle,
        .hii-location {
            margin: .125em auto 0;
            font-size: 6vmin;
            font-weight: normal;
        }

        .hii-list-social {
            display: block;
            list-style: none;
            margin: 0 auto 0;
            padding: 0;
            font-size: 20px;
        }

            .hii-list-social > li {
                display: inline-block;
                margin: 10px 10px 0 0;
            }

                .hii-list-social > li:last-child {
                    margin-right: 0;
                }

                .hii-list-social > li > a {
                    display: block;
                    border: 2px solid #000;
                    background: #111;
                    color: white;
                    text-decoration: none;
                    padding: 4px 16px;
                    border-radius: 25px;
                    transition: all .3s ease-in;
                }

                    .hii-list-social > li > a:hover,
                    .hii-list-social > li > a:focus {
                        color: #aeaeae;
                        border: 2px solid #333;
                    }

        @media (min-width: 768px) {
            .hii-subtitle,
            .hii-location {
                font-size: 4vmin;
            }
        }
    </style>
</head>
